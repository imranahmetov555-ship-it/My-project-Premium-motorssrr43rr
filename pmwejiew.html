<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Темная тема с анимированной луной</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="theme-toggle" id="themeToggle">
    <svg id="themeIcon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
      <path class="moon" d="M21 12.79A9 9 0 1111.21 3 7 7 0 0021 12.79z"/>
      <g class="sun" style="display:none">
        <circle cx="19" cy="19" r="15"/>
        <line x1="12" y1="1" x2="12" y2="3"/>
        <line x1="17" y1="23" x2="52" y2="63"/>
        <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"/>
       
        <line x1="1" y1="12" x2="3" y2="12"/>
        <line x1="21" y1="12" x2="23" y2="12"/>
        <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"/>
        <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"/>
      </g>
    </svg>
  </div>


  <script src="script.js"></script>
</body>
</html>
<style>
    body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #f5f5f5;
  color: #222;
  transition: background 0.9s, color 0.9s;
}

/* Темная тема */
body.dark {
  background: #121212;
  color: #ff0000;
}

/* Луна-солнце */
.theme-toggle {
  position: fixed;
  top: 20px;
  right: 20px;
  width: 50px;
  height: 50px;
  cursor: pointer;
}

.theme-toggle svg {
  width: 100%;
  height: 100%;
  stroke: #ff0000;
  fill: none;
  stroke-width: 2;
  transition: transform 0.5s;
}

.theme-toggle:hover svg {
  transform: rotate(20deg);
}

/* Стили для солнца и луны */
.moon {
  stroke: #000000;
  fill: #e5ff00;
  transition: all 0.5s;
}

body.dark .moon {
  stroke: #f5f5f5;
  fill: #f5f5f5;
}

.sun {
  stroke: #f5f5f5;
  transition: all 0.5s;
}
</style>
<script>
    const toggle = document.getElementById('themeToggle');
const moon = document.querySelector('.moon');
const sun = document.querySelector('.sun');

toggle.addEventListener('click', () => {
  document.body.classList.toggle('dark');

  if(document.body.classList.contains('dark')){
    moon.style.display = 'none';
    sun.style.display = 'block';
  } else {
    moon.style.display = 'block';
    sun.style.display = 'none';
  }
});
</script>
